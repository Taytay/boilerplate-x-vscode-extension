name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm install

      - name: Build VSCode extension
        run: npm run build

      - name: Archive VSIX file
        uses: actions/upload-artifact@v2
        with:
          name: vsix
          path: ./out/*.vsix